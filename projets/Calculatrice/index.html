<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calcu">
            <div id="ecran">
                
                    <p id="stock"></p>
                    <p id="nbr">0</p>
                
            </div>
            <div id="zoneTouche">
                <div id="nombres">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button id="zero">0</button>
                    <button>.</button>
                </div>
                <div id="action">
                    <button>&lt;</button>
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
